<section id="contact">

  <div class="row section-head">
    <div class="col full">
      <h2>Contact Us</h2>
      <p class="desc">Get in touch with us.</p>
    </div>
  </div>

  <div class="row">

    <div class="col g-7">

      <!-- form -->
      <form name="contactForm" id="contactForm" method="post" action="">
        <fieldset>

          <div>
            <label for="contactName">Name
              <span class="required">*</span>
            </label>
            <input name="contactName" type="text" id="contactName" size="35" value="" />
          </div>

          <div>
            <label for="contactEmail">Email
              <span class="required">*</span>
            </label>
            <input name="contactEmail" type="text" id="contactEmail" size="35" value="" />
          </div>

          <div>
            <label for="contactSubject">Subject</label>
            <input name="contactSubject" type="text" id="contactSubject" size="35" value="" />
          </div>

          <div>
            <label for="contactMessage">Message
              <span class="required">*</span>
            </label>
            <textarea name="contactMessage" id="contactMessage" rows="15" cols="50"></textarea>
          </div>

          <div>
            <button class="submit">Submit</button>
            <span id="image-loader">
              <img src="../../../assets/images/loader.gif" alt="" />
            </span>
          </div>

        </fieldset>
      </form>
      <!-- Form End -->

      <!-- contact-warning -->
      <div id="message-warning"></div>
      <!-- contact-success -->
      <div id="message-success">
        <i class="icon-ok"></i>Your message was sent, thank you!
        <br />
      </div>

    </div>

  </div>

</section>
